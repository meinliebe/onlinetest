{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row" style="margin-top:30px;">
	<div class="col-md-12">
		<div class="portlet portlet-boxed">
			<div class="portlet-header">
				<h4 class="portlet-title">Ubah Peserta Ujian</h4>
			</div>
			<div class="portlet-body">
				<form action="" class="form-horizontel" method="POST">
					{% csrf_token %}
					{{ peserta_form | crispy }}
					<button type="submit" class="btn btn-success btn-sm">Simpan</button>
					<a href="{% url 'peserta_ujian' %}" type="submit" class="btn btn-default btn-sm">Batal</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
